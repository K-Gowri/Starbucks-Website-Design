<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Starbucks</title>
    <!--Link to css-->
<link rel="stylesheet" href="style.css" />

    <!--link to box icons-->
 
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        
</head>
<body>
   <!--navbar-->
   <header>
    <a href="#" class="logo"> <img src="Images/logo.png" alt=""></a>
<div class="bx bx-menu" id="menu-icon"></div>
<ul class="navbar">
    <li><a href="#home">Home</a></li>
    <li><a href="#shop">Shop</a></li>
    <li><a href="#delivery">Delivery</a></li>
    <li><a href="#app">App</a></li>
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
</ul>
</header>
<!--Section-->
<section class="home" id="home">
 <div class="home-text">
    <span>Welcome To</span>
    <h1>Starbucks Coffee</h1>
    <h2>Free Cofee is <br>tap away</h2>
    <a href="#" class="btn">Join Now</a>
 </div>
 <div class="home-img">
    <img src="Images\home.png" alt="home">
 </div>
</section>
<!--Shop-->
<section class="shop" id="shop">
      <div class="heading">
        <span>Shop Now</span>
        <h1>Shop Coffee</h1>
      </div>
      <div class="shop-container">
        <div class="box">
            <div class="box-img">
                <img src="Images/shop1.png" alt="">
            </div>
            <div class="stars">
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star-half' style='color:#e2c71d' ></i>
            </div>
            <h2>Starbucks Coffee</h2>
            <span>$12.4</span>
            <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
            <div class="box-img">
                <img src="Images/shop2.png" alt="">
            </div>
            <div class="stars">
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star-half' style='color:#e2c71d' ></i>
            </div>
            <h2>Starbucks Coffee</h2>
            <span>$12.4</span>
            <a href="#" class="btn">Order Now</a>
        </div>
        <div class="box">
            <div class="box-img">
                <img src="Images/shop3.png" alt="">
            </div>
            <div class="stars">
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star' style='color:#e2c71d'  ></i>
                <i class='bx bxs-star-half' style='color:#e2c71d' ></i>
            </div>
            <h2>Starbucks Coffee</h2>
            <span>$12.4</span>
            <a href="#" class="btn">Order Now</a>
        </div>
      </div>

</section>
    <script src="index.js" ></script>
    
</body>
</html>
